<!DOCTYPE html>
<html>
 <head>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

     <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
     <div class="container">

         <center>
             <div id="div" class="btn btn-warning haeding">
             <h3 class="btn btn-primary haeding">Gesture Recognition Web App</h3>
             <br><br>
             <span>&#128078;</span>

             <span>&#128072;</span>

             <span>&#128070;</span>
             <br><br>
            </div>
            <br><br>

                 <button onclick="check();" class="btn btn-danger">Predict Gesture</button>
             </div>

         </center>

     </div>

     <script src="main.js"></script>

 </body>

 </html>
